projects:
  nextjsamplifydemo-dev:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: eu-central-1
        apiId: m7ghknkp5rf7xmfrjbigurm42u
        maxDepth: 2
extensions:
  amplify:
    version: 3
